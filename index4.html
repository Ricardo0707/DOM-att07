<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mudar Cor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #000000;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        #cor {
            width: 200px;
        }
        </style>
</head>
<body>

    <h1>Digite uma cor em ingles e aperte Enter</h1>

    <input type="text" id="cor">

    <script>
        function mudarCor(event) {
            if (event.key === "Enter") {
                var corDigitada = document.getElementById("cor").value;
                document.body.style.backgroundColor = corDigitada;
            }
        }

        document.getElementById("cor").addEventListener("keydown", mudarCor);
    </script>

</body>
</html>
